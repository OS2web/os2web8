name: 'Designsystem.dk - Fredericia'
type: theme
description: 'Theme for Fredericia.'
core: 8.x
core_version_requirement: ^8 || ^9
screenshot: screenshot.png
logo: logo.png
base theme: fds_base_theme
package: OS2web

regions:
  header__logo: 'Header - logo'
  header__top_navigation: 'Header - top navigation'
  header__main_navigation: 'Header - main navigation'
  header__megamenu_navigation: 'Header - Megamenu'
  banner_search: 'Banner search'
  alert_banner: 'Alert banner'
  small_search: 'Small search'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  featured_bottom_first: 'Featured bottom first'
  footer__latest_content: 'Footer - latest content'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  embedded_code: 'Embedded code'

theme-settings:
  banner_image:
    label: 'Banner Search Billede'
    description: 'Upload et billede for banner search sektionen.'
    type: image
    default_value: null
  placeholder_image:
    label: 'Placeholder Image'
    description: 'Upload et billede som skal v√¶re placeholder for news cards visningen.'
    type: image
    default_value: null

libraries:
  - 'fds_fredericia_main_theme/fonts'
  - 'fds_fredericia_main_theme/styles'
  - 'fds_fredericia_main_theme/javascripts'
  - 'fds_fredericia_main_theme/swiper'
  - 'fds_fredericia_main_theme/navigate_back'

libraries-override:
   fds_base_theme/javascripts:
     js:
       js/slideshow.js: js/slideshow.js
