fonts:
  css:
    base:
      'https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap': { type: external }

styles:
  css:
    theme:
      dist/stylesheets/stylesheet.css: {}
      "https://slinky.js.org/dist/slinky.min.css": { type: external, minified: true }
javascripts:
  js:
    src/javascripts/slinky.js: {}
    'https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.js': { type: external }
    'https://unpkg.com/micromodal/dist/micromodal.min.js': { type: external }
    js/tns.js: {}
    js/slideshow.js: {}
    js/accordion.js: {}
    js/micro-modal.js: {}
    dist/javascripts/app.js: {}
    'https://cdhsign.dk/cdh_player.js': { type: external }

navigate_back:
  version: 1.x
  js:
    js/navigate-back.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
swiper:
  version: 1.x
  css:
    theme:
      'https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css': { type: external, minified: true }
  js:
    'https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js': { type: external, minified: true }
  dependencies:
    - core/drupal
    - core/jquery
