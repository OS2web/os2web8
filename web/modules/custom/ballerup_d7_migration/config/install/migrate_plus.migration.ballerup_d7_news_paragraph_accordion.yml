id: ballerup_d7_news_paragraph_accordion
label: Ballerup D7 News Paragraph Accordion
migration_tags:
  - 'Drupal 7'
migration_group: ballerup_d7
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node
  node_type: news
process:
  field_os2web_accordion_heading: field_accordion_title
  field_os2web_accordion_reference:
    plugin: callback
    callable:
      - 'Drupal\ballerup_d7_migration\Utility\MigrationHelper'
      - createAccordionItemParagraph
    source: field_accordion
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: os2web_accordion
