id: ballerup_d7_node_news
label: Ballerup D7 Node News
migration_group: ballerup_d7
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node
  node_type: news
process:
  # If you are using this file to build a custom migration consider removing
  # the nid and vid fields to allow incremental migrations.
  # In D7, nodes always have a tnid, but it's zero for untranslated nodes.
  # We normalize it to equal the nid in that case.
  # @see \Drupal\node\Plugin\migrate\source\d7\Node::prepareRow().
  #nid: tnid
  #vid: vid
  type:
    plugin: default_value
    default_value: os2web_news
  langcode:
    plugin: default_value
    source: language
    default_value: 'und'
  title: title
  migrate_uid:
    - plugin: migration_lookup
      migration: ballerup_d7_user
      source: node_uid
  uid:
    plugin: default_value
    default_value: 1
    source: '@migrate_uid'
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  field_os2web_news_image_video: field_image_video_choice
  field_os2web_news_article_author: field_newsarticle_author
  field_os2web_news_article_date:
    -
      plugin: skip_row_if_old_news
      index: 0
      source: 	field_newsarticle_date
  field_migration_old_url:
    plugin: callback
    callable:
      - 'Drupal\ballerup_d7_migration\Utility\MigrationHelper'
      - createUrlFromNid
    source: nid
  body:
    - plugin: sub_process
      source: field_body
      process:
        value: value
        format:
          plugin: default_value
          default_value: 'wysiwyg_tekst'
  field_os2web_news_section:
    plugin: migration_lookup
    migration: ballerup_d7_taxonomy_section
    source: field_section
  field_os2web_news_deck: field_deck
  field_os2web_news_article_date: field_newsarticle_date
  field_newsarticle_image:
    plugin: iterator
    source: field_os2web_news_image
    process:
      target_id:
        plugin: migration_lookup
        migration: id_of_file_migration
        source: fid
      alt: alt
      title: title
      height: height
      width: width
  migrate_paragraph_accordion:
    plugin: migration_lookup
    migration: ballerup_d7_news_paragraph_accordion
    source: nid
    no_stub: true
  #migrate_paragraph_borgerdk:
   # -
    #  plugin: extract
     # source: field_borger_dk_article_ref
      #default: ''
      #index:
      #  - 0
    #-
     # plugin: callback
      #callable:
       # - 'Drupal\ballerup_d7_migration\Utility\MigrationHelper'
        #- createBorgerdkParagraph
  field_os2web_news_accordion:
    plugin: sub_process
    source:
      - '@migrate_paragraph_accordion'
    process:
      target_id: '0'
      target_revision_id: '1'
 # field_os2web_page_contact:
  #  plugin: migration_lookup
   # migration: ballerup_d7_contact_box
    #source: field_contact_box/0
    #no_stub: true
destination:
  plugin: entity:node
migration_dependencies:
  required:
    - ballerup_d7_user
    - ballerup_d7_taxonomy_section
    #- ballerup_d7_contact_box
    - ballerup_d7_news_paragraph_accordion
    #- os2web_borgerdk_articles_import
  optional: {}
