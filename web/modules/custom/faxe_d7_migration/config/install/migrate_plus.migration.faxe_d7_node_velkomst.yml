id: faxe_d7_node_velkomst
label: Faxe D7 Node Velkomst
migration_group: faxe_d7
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node
  node_type: velkomst
  track_changes: true
process:
  # If you are using this file to build a custom migration consider removing
  # the nid and vid fields to allow incremental migrations.
  # In D7, nodes always have a tnid, but it's zero for untranslated nodes.
  # We normalize it to equal the nid in that case.
  # @see \Drupal\node\Plugin\migrate\source\d7\Node::prepareRow().
  #nid: tnid
  #vid: vid
  type:
    plugin: default_value
    default_value: os2web_page
  langcode:
    plugin: default_value
    source: language
    default_value: 'und'
  title: title
  field_os2web_page_heading: title
  field_os2web_page_description:
    - plugin: sub_process
      source: body
      process:
        value: value
        format:
          plugin: default_value
          default_value: 'wysiwyg_tekst'
  status: status
  moderation_state:
    plugin: callback
    callable:
      - 'Drupal\ballerup_d7_migration\Utility\MigrationHelper'
      - setModerationState
    source: status
  created: created
  changed: changed
  #promote: promote
  sticky: sticky
destination:
  plugin: entity:node
migration_dependencies:
  required: {}
  optional: {}
