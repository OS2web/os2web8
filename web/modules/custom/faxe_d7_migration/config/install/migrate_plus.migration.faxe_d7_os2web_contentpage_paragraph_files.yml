id: faxe_d7_os2web_contentpage_paragraph_files
label: Faxe D7 OS2Web contentpage files
migration_tags:
  - 'Drupal 7'
migration_group: faxe_d7
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node
  node_type: os2web_base_contentpage
  track_changes: true
process:
  migrate_file_url_source:
    - plugin: skip_row_if_not_set
      index: 0
      source: field_os2web_base_field_media
    - plugin: extract
      source: field_os2web_base_field_media
      default: ''
      index:
       - 0
    - plugin: callback
      callable:
        - 'Drupal\faxe_d7_migration\Utility\MigrationHelper'
        - getFileDownloadUrl
  migrate_file_url_destination:
    - plugin: skip_row_if_not_set
      index: 0
      source: field_os2web_base_field_media
    - plugin: extract
      source: field_os2web_base_field_media
      default: ''
      index:
        - 0
    - plugin: callback
      callable:
        - 'Drupal\faxe_d7_migration\Utility\MigrationHelper'
        - generateFileDestinationPath
  migrate_file_fid:
    - plugin: skip_row_if_not_set
      index: 0
      source: field_os2web_base_field_media
    - plugin: skip_on_empty
      method: process
      source: '@migrate_file_url_source'
      message: 'Image is missing'
    - plugin: file_copy
      source:
        - '@migrate_file_url_source'
        - '@migrate_file_url_destination'
    - plugin: callback
      callable:
        - 'Drupal\faxe_d7_migration\Utility\MigrationHelper'
        -  createFileManaged
  migrate_file_title:
    - plugin: skip_row_if_not_set
      index: 0
      source: field_os2web_base_field_media
    - plugin: extract
      source: field_os2web_base_field_media
      default: ''
      index:
        - 0
    - plugin: callback
      callable:
        - 'Drupal\faxe_d7_migration\Utility\MigrationHelper'
        - getFileName
  migrate_media_entity:
    - plugin: skip_row_if_not_set
      index: 0
      source: field_os2web_base_field_media
    - plugin: skip_on_empty
      method: process
      source: '@migrate_file_url_source'
      message: 'File is missing'
    - plugin: callback
      unpack_source: true
      callable:
        - 'Drupal\faxe_d7_migration\Utility\MigrationHelper'
        -  createMediaEntity
      source:
        - '@migrate_file_fid'
        - '@migrate_file_title'
  field_os2web_files_media/target_id: '@migrate_media_entity'
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: os2web_files_paragraph
